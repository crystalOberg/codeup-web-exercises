<!DOCTYPE html>
<html>
<head>
  <title>Konami Code</title>
  <script src="js/jquery.js"></script>
  <script src="konami.js"></script>
  <link href="konami.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
</head>
<body>
<div>
<h1>
  <span
          class="txt-rotate flash"
          data-period="2000"
          data-rotate='[ "Enter Konami Code..." ]'></span>
</h1>
</div>
<div>
  <img class='toasty-img' src='https://s3-eu-west-1.amazonaws.com/wdildnproject2/toasty.png'>
  </div>
<br>
<div>
<style>
  img {
    width: 200px;
    height: 200px;
    background-color: red;
    position: relative;
    animation-name: example;
    animation-duration: 10s;
  }

  @keyframes example {
    0%   {background-color:red; left:0px; top:1000px;}
    25%  {background-color:yellow; left: 1000px; top:0px;}
    50%  {background-color:blue; left:0px; top:1000px;}
    75%  {background-color:green; left:1000px; top:0px;}
    100% {background-color:red; left: 0px; top:1000px;}
  }
</style>
</div>
<div>
<p class='code'>&#11014; &#11014; &#11015; &#11015; &#11013; &#10145; &#11013; &#10145; B A</p>

<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
</div>
<div>
<iframe src="https://giphy.com/embed/39zbpCQocXLi0" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/video-games-arcades-mortal-kombat-ii-39zbpCQocXLi0"></a></p>
</div>
</body>
</html>
