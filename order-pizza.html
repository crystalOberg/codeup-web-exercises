<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="order-pizza.css">
    <link rel="stylesheet" href="custom.css">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
            <span class="navbar-toggler-icon"></span>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Pizza World</a>
                    <a class="nav-link active" aria-current="page" href="#">Order Online</a>
                </li>
                <li class="dropdown">
                    <a class="" href="#" id="dropbtn" role="button" data-bs-toggle="dropbtn" aria-expanded="false">
                        Menu
                    </a>
                    <ul class="dropdown-content" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-content" href="#">Pizza</a></li>
                        <li><a class="dropdown-content" href="#">Pasta</a></li>
                    </ul>
                </li>
            </ul>
                <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="zipcode" aria-label="Zipcode">
                <button class="btn btn-outline-success" type="submit">Search stores near you!</button>
                </form>
        </div>
    </div>
</nav>
<div class="row" id="box-search">
    <div class="jumbotron">
        <div class="thumbnail text-center">
        <img src="img/pizza.png" alt="" class="img-responsive">
            <div class="caption">
                    <p>Welcome to Pizza World!</p>
                </div>
            </div>
        </div>
    <div class="title">
        <h4>Build your own pizza!</h4>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="size and crust" data-bs-toggle="tab" data-bs-target="#size and crust" type="button" role="tab" aria-controls="size and crust" aria-selected="true">Size and Crust</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="cheese and sauce" data-bs-toggle="tab" data-bs-target="#cheese and sauce" type="button" role="tab" aria-controls="cheese and sauce" aria-selected="false">Cheese and Sauce</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="toppings" data-bs-toggle="tab" data-bs-target="#toppings" type="button" role="tab" aria-controls="toppings" aria-selected="false">Toppings</button>
    </li>
</ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="size-and-crust"></div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="cheese-and-sauce"></div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="toppings"></div>
    </div>
<div class="opacity">
</div>
</div>
</div>
</body>
</html>
